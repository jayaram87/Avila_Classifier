<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Temp Predictor</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <button class="btn btn-primary btn-block btn-large"><a href="/">home</a></button>
        <h1>Please enter values to predict the copyist</h1>
        <form action="/predict" method="POST">
            <label for="intercolumnar_distance">Enter intercolumnar distance</label>
            <input type="number" name="intercolumnar_distance" id='intercolumnar_distance' placeholder="intercolumnar_distance" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="upper_margin">Enter Upper Margin</label>
            <input type="number" name="upper_margin" id='upper_margin' placeholder="upper_margin" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="lower_margin">Enter Lower Margin</label>
            <input type="number" name="lower_margin" id='lower_margin' placeholder="lower_margin" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="exploitation">Enter Exploitation</label>
            <input type="number" name="exploitation" id='exploitation' placeholder="exploitation" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="row_number">Enter Row Number</label>
            <input type="number" name="row_number" id='row_number' placeholder="row_number" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="modular_ratio">Enter Modular Ratio</label>
            <input type="number" name="modular_ratio" id='modular_ratio' placeholder="modular_ratio" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="interlinear_spacing">Enter Intelinear Spacing</label>
            <input type="number" name="interlinear_spacing" id='interlinear_spacing' placeholder="interlinear_spacing" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="weight">Enter Weight</label>
            <input type="number" name="weight" id='weight' placeholder="weight" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="peak_number">Enter Peak Number</label>
            <input type="number" name="peak_number" id='peak_number' placeholder="peak_number" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <label for="ratio">Enter Spacing/Modular Ratio</label>
            <input type="number" name="ratio" id='ratio' placeholder="ratio" value="0.0" min="-5.0" max="5.0" step="0.001" onchange="interd()" required="required" />
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Copyist Predictor</button>
        </form>
    </div>
    <script>
        function interd(){
            if(document.getElementById("intercolumnar_distance").value == -5.0){
            document.getElementById("intercolumnar_distance").value = 5.0;
            }
            if(document.getElementById("intercolumnar_distance").value == 5.0){
            document.getElementById("intercolumnar_distance").value = -5.0;
            }
        }
        document.getElementById('intercolumnar_distance').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        }); 
        document.getElementById('upper_margin').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        }); 
        document.getElementById('lower_margin').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        }); 
        document.getElementById('exploitation').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
        document.getElementById('row_number').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
        document.getElementById('modular_ratio').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
        document.getElementById('interlinear_spacing').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
        document.getElementById('weight').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
        document.getElementById('peak_number').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
        document.getElementById('ratio').addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
            event.preventDefault();
            }
        });
    </script>
</body>
</html>
